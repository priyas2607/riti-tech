<!DOCTYPE html>
<html>
<head>
    <title>Number Collector</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Enter a Number</h1>

    <form action="/data" method="post">
        <input type="number" name="number" required placeholder="Enter a number">
        <br>
        <button type="submit">Submit</button>
    </form>

    <a href="/data" target="_blank">View All Submitted Numbers (JSON)</a>

</body>
</html>
